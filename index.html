<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Landscape orientation overlay for mobile -->
    <div id="rotate-overlay">
        <div class="rotate-content">
            <div class="pixel-phone"></div>
            <div class="rotate-arrow"></div>
            <p class="rotate-text">Please rotate your device</p>
            <p class="rotate-subtext">For the best experience</p>
        </div>
    </div>

    <!-- Start screen overlay -->
    <div id="start-overlay">
        <div class="start-content">
            <p class="start-title">Talula</p>
            <p class="start-subtitle">Click to Start</p>
        </div>
    </div>

    <div id="game-container"></div>

    <!-- Single module entry point -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
